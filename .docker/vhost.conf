<VirtualHost *:80>
    DocumentRoot /var/www/html/transcoder/web

    <Directory "/var/www/html/transcoder/web">
	Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
